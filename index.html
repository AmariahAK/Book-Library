<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Include Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Main JavaScript file -->
    <script src="main.js" defer></script>

    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f7f6;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        header {
            background-color: #483d8b;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #6a5acd;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .search-bar {
            display: none;
            align-items: center;
            margin-bottom: 10px; /* Added margin to separate from buttons */
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #483d8b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #6a5acd;
        }

        input[type="text"],
        textarea,
        select {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Book styles */
        .book {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            background-color: #fff;
        }

        .book img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .book-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .book-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Book Library</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <!-- Add Book Dropdown Menu (aligned to the left) -->
        <div class="add-book-dropdown">
            <button onclick="toggleAddBookDropdown()">Add Book</button>
            <div class="dropdown-content" id="addBookDropdownContent">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput"><br>
                <label for="descriptionInput">Description:</label>
                <textarea id="descriptionInput"></textarea><br>
                <label for="categorySelect">Category:</label>
                <select id="categorySelect">
                    <option value="kids-books">Kids Books</option>
                    <option value="musicals">Musicals</option>
                    <option value="action">Action</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="horror">Horror</option>
                    <option value="psychological">Psychological</option>
                    <option value="thriller">Thriller</option>
                    <option value="romance">Romance</option>
                    <option value="self-help">Self Help</option>
                    <option value="science-fiction">Science Fiction</option>
                    <option value="mystery">Mystery</option>
                    <option value="historical-fiction">Historical Fiction</option>
                    <option value="biography">Biography</option>
                    <option value="comics">Comics</option>
                </select><br>
                <label for="imageInput">Image URL:</label>
                <input type="text" id="imageInput"><br>
                <button onclick="addNewBook()">Add Book</button>
            </div>
        </div>

        <!-- Genre Dropdown Menu (aligned to the center) -->
        <div class="genre-dropdown">
            <button onclick="toggleGenreDropdown()">Genres</button>
            <div class="dropdown-content" id="genreDropdownContent">
                <a href="#" onclick="displayBooks('kids-books')">Kids Books</a>
                <a href="#" onclick="displayBooks('musicals')">Musicals</a>
                <a href="#" onclick="displayBooks('action')">Action</a>
                <a href="#" onclick="displayBooks('fantasy')">Fantasy</a>
                <a href="#" onclick="displayBooks('horror')">Horror</a>
                <a href="#" onclick="displayBooks('psychological')">Psychological</a>
                <a href="#" onclick="displayBooks('thriller')">Thriller</a>
                <a href="#" onclick="displayBooks('romance')">Romance</a>
                <a href="#" onclick="displayBooks('self-help')">Self Help</a>
                <a href="#" onclick="displayBooks('science-fiction')">Science Fiction</a>
                <a href="#" onclick="displayBooks('mystery')">Mystery</a>
                <a href="#" onclick="displayBooks('historical-fiction')">Historical Fiction</a>
                <a href="#" onclick="displayBooks('biography')">Biography</a>
                <a href="#" onclick="displayBooks('comics')">Comics</a>
            </div>
        </div>

        <!-- Search Button -->
        <button id="searchBtn" onclick="toggleSearchBar()">Search</button>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar" id="searchBar">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" oninput="performSearch()">
    </div>

    <!-- Main content area -->
    <div class="container" id="book-container">
        <!-- Books will be dynamically populated here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Book Library</p>
    </footer>

    <!-- Main JavaScript file -->
    <script src="main.js"></script>

    <script>
        // Function to perform search based on input text
        function performSearch() {
            const searchInput = document.getElementById('searchInput').value.trim();
            displayBooks(searchInput); // Display books based on search input
        }

        // Function to toggle visibility of search bar
        function toggleSearchBar() {
            const searchBar = document.getElementById('searchBar');
            if (searchBar.style.display === 'none') {
                searchBar.style.display = 'flex';
            } else {
                searchBar.style.display = 'none';
            }
        }
    </script>
</body>
</html>
